<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misinformation Detector</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>Misinformation Detector</h2>
    <p class="subtitle">AI-powered content verification</p>
    
    <div class="action-buttons">
      <button id="clickToCheck" class="action-btn">
        <span class="btn-icon"></span>
        Analyze Image Content
      </button>
      
      <button id="checkText" class="action-btn">
        <span class="btn-icon"></span>
        Check Selected Text
      </button>
      <!-- <button id="testDummyData">Test DummyData</button> -->
    </div>
    
    <!-- Loading state -->
    <div id="loadingContainer" class="loading-container">
      <div class="spinner"></div>
      <div class="loading-title">Analyzing Content</div>
      <div id="factDisplay" class="facts"></div>
    </div>
    
    <div id="results"></div>
  </div>
  
  
  <script src="popup.js"></script>
</body>
</html>
