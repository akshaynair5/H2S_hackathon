<!DOCTYPE html>
<html>
<head>
  <title>Misinformation Detector</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h2>Misinformation Detector</h2>
  <br><br>

  <button id="clickToCheck">Click-to-Check</button>
  <br><br>
  <h3>Paste Text to Check:</h3>
  <textarea id="textInput" rows="5" cols="30" placeholder="Paste text here..."></textarea>
  <br>
  <button id="checkText">Check Text</button>
  <br><br>

  <h3>Last Result:</h3>
  <p id="last"></p>
  <pre id="explain" style="white-space: pre-wrap;"></pre>

  <script src="popup.js"></script>
</body>
</html>
