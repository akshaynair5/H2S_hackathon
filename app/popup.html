<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustMeter</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <header class="header-section">
      <div class="logo-wrapper">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L3 7V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V7L12 2Z" 
            stroke="url(#gradient)" stroke-width="2"/>
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #667eea"/>
              <stop offset="100%" style="stop-color: #764ba2"/>
            </linearGradient>
          </defs>
        </svg>
        <h2>TrustMeter</h2>
      </div>
      <p class="subtitle">Analyze & verify online content instantly</p>
    </header>

    <!-- ACTION BUTTONS -->
    <section class="action-section">
      <button id="checkText" class="action-btn primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M11 4a7 7 0 1 1-4.95 2.05" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
          <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Analyze Selected Text
      </button>

      <button id="clickToCheck" class="action-btn secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="3"
                stroke="currentColor" stroke-width="2" />
          <circle cx="12" cy="12" r="3" fill="currentColor" />
        </svg>
        Analyze Images on Page
      </button>
    </section>

    <!-- LOADING -->
    <section id="loadingContainer" class="loading-section hidden">
      <div class="spinner-wrapper"><div class="spinner"></div></div>
      <span class="loading-text">Analyzing content...</span>
      <div id="factDisplay" class="fact-display"></div>
    </section>

    <!-- ✅ TABS UI -->
    <div class="tabs">
      <button id="tabResults" class="tab active">Results</button>
      <button id="tabHistory" class="tab">History</button>
    </div>

    <!-- ✅ TAB CONTENT -->
    <section id="results" class="results-section tab-content hidden">
      <div id="resultsEmptyState" class="empty-message">
        <img src="https://cdn-icons-png.flaticon.com/512/7486/7486745.png" alt="" />
        <h4>No analysis yet</h4>
        <p>Select text or click analyze to get results.</p>
      </div>
    </section>

    <section id="historyContainer" class="history-section tab-content hidden">
      <div id="historyEmptyState" class="empty-message">
        <img src="https://cdn-icons-png.flaticon.com/512/5303/5303001.png" alt="" />
        <h4>No history found</h4>
        <p>Once you analyze content, it will appear here.</p>
      </div>
    </section>

  </div>

  <script src="popup.js"></script>
</body>
</html>
