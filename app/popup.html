<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misinformation Detector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>Trustmeter</h2>
    <p class="subtitle">AI-powered content verification at your fingertips</p>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="clickToCheck" class="action-btn">
        <span class="btn-icon"></span>
        <span>Analyze Image Content</span>
      </button>
      
      <button id="checkText" class="action-btn">
        <span class="btn-icon"></span>
        <span>Check Selected Text</span>
      </button>
    </div>

    <!-- Loading / Facts Display -->
    <div id="loadingContainer" class="loading-container hidden">
      <div class="spinner"></div>
      <div class="loading-title">Analyzing Content...</div>
      <div id="factDisplay" class="facts"></div>
    </div>

    <!-- Analysis Results -->
    <div id="results" class="results-container hidden"></div>

    <!-- Score / Explanation -->
    <div id="scoreText" class="score-text"></div>
    <div id="text-result" class="text-result"></div>

    <!-- History -->
    <h3>Recent Analyses</h3>
    <div id="historyContainer" class="history-container"></div>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
