<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>TrustMeter Options</title></head>
  <body style="font-family:Arial;padding:12px">
    <h2>TrustMeter Options</h2>
    <label>
      Backend URL:
      <input id="backendUrl" style="width:100%" placeholder="http://localhost:8000/score" />
    </label>
    <br/><br/>
    <label>
      <input type="checkbox" id="optIn" />
      Send visible text to backend for analysis (opt-in)
    </label>
    <p style="font-size:12px;color:#666">Keep this off if you don't want pages' text sent to any server.</p>
    <button id="saveBtn">Save</button>
    <div id="status" style="margin-top:10px"></div>
    <script src="options.js"></script>
  </body>
</html>
